<app-search></app-search>
<ul>
    <li *ngFor="let food of foods">
        <a href="">
            <img src="{{food.imageUrl}}" alt="food-image">
            <div class="content">
                <div class="name-favorite">
                    <div class="name">
                        {{food.name }}
                    </div>
                    <span class="favorite {{food.favorite?'':'not'}}"> ❤</span>
                </div>
                <ngx-star-rating value="food.star" [id]="'rating'"></ngx-star-rating>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="time-currency">
                        <div class="cook-time">
                            <span>⏰</span>
                            {{food.cookingTime}}
                        </div>
                        <div class="price">{{food.price | currency}}</div>
                    </div>
                </div>
            </div>
        </a>
    </li>
</ul>
